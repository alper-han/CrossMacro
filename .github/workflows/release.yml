name: Build and Release
run-name: CrossMacro ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional override, must match VERSION file (X.Y.Z)'
        required: false
        default: ''
      publish_prerelease:
        description: 'Create a GitHub pre-release from this commit'
        type: boolean
        required: false
        default: false
      prerelease_tag:
        description: 'Optional pre-release tag (default: vX.Y.Z-pre.<run_number>)'
        required: false
        default: ''

jobs:
  # ============================================
  # Stage 1: Build Core Binaries (shared by all)
  # ============================================
  build-core:
    name: Build Core Binaries
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease_release: ${{ steps.version.outputs.is_prerelease_release }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Extract version
      id: version
      run: |
        REPO_VERSION="$(tr -d '\r\n[:space:]' < VERSION)"
        IS_PRERELEASE_RELEASE="false"
        if ! [[ "$REPO_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid VERSION file value: '$REPO_VERSION'"
          exit 1
        fi

        if [ "${{ github.event_name }}" == "push" ]; then
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          TAG_VERSION="${TAG_VERSION#.}"
          BASE_TAG_VERSION="${TAG_VERSION%%-*}"
          if [ "$BASE_TAG_VERSION" != "$REPO_VERSION" ]; then
            echo "Tag version '$TAG_VERSION' does not match VERSION file '$REPO_VERSION' (or X.Y.Z-suffix form)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$BASE_TAG_VERSION" ]; then
            IS_PRERELEASE_RELEASE="true"
          fi
        else
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [ -n "$INPUT_VERSION" ] && [ "$INPUT_VERSION" != "$REPO_VERSION" ]; then
            echo "workflow_dispatch version '$INPUT_VERSION' does not match VERSION file '$REPO_VERSION'"
            exit 1
          fi
          if [ "${{ github.event.inputs.publish_prerelease }}" = "true" ]; then
            IS_PRERELEASE_RELEASE="true"
          fi
        fi
        VERSION="$REPO_VERSION"
        echo "Using version: $VERSION (prerelease=$IS_PRERELEASE_RELEASE)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_prerelease_release=$IS_PRERELEASE_RELEASE" >> $GITHUB_OUTPUT

    - name: Sync versioned manifests
      run: |
        chmod +x scripts/sync-version.sh
        VERSION="${{ steps.version.outputs.version }}" ./scripts/sync-version.sh --check
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Build Linux UI binary
      run: |
        dotnet publish src/CrossMacro.UI.Linux/CrossMacro.UI.Linux.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=false \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -p:Version=${{ steps.version.outputs.version }} \
          -o publish-linux/
    
    - name: Build Windows UI binary
      run: |
        dotnet publish src/CrossMacro.UI.Windows/CrossMacro.UI.Windows.csproj \
          -c Release \
          -r win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -p:Version=${{ steps.version.outputs.version }} \
          -o publish-windows/
    
    - name: Build Linux Daemon (Native AOT)
      run: |
        dotnet publish src/CrossMacro.Daemon/CrossMacro.Daemon.csproj \
          -c Release \
          -r linux-x64 \
          -p:Version=${{ steps.version.outputs.version }} \
          -o publish-daemon/
    
    - name: Upload Linux UI artifacts
      uses: actions/upload-artifact@v6
      with:
        name: linux-binary
        path: publish-linux/
        retention-days: 1
    
    - name: Upload Linux Daemon artifacts
      uses: actions/upload-artifact@v6
      with:
        name: linux-daemon
        path: publish-daemon/
        retention-days: 1
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v6
      with:
        name: windows-binary
        path: publish-windows/
        retention-days: 1

  # ============================================
  # Stage 2: Parallel Packaging (all run simultaneously)
  # ============================================
  
  package-deb:
    name: Package DEB
    needs: build-core
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download Linux UI binary
      uses: actions/download-artifact@v7
      with:
        name: linux-binary
        path: publish/
    
    - name: Download Linux Daemon binary
      uses: actions/download-artifact@v7
      with:
        name: linux-daemon
        path: publish-daemon/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev fakeroot patchelf
    
    - name: Build DEB package
      run: |
        cd scripts
        chmod +x build_deb.sh
        VERSION="${{ needs.build-core.outputs.version }}" PUBLISH_DIR="../publish" DAEMON_DIR="../publish-daemon" ./build_deb.sh
    
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v6
      with:
        name: deb-package
        path: |
          scripts/*.deb
        retention-days: 1

  package-rpm:
    name: Package RPM
    needs: build-core
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download Linux UI binary
      uses: actions/download-artifact@v7
      with:
        name: linux-binary
        path: publish/
    
    - name: Download Linux Daemon binary
      uses: actions/download-artifact@v7
      with:
        name: linux-daemon
        path: publish-daemon/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm checkpolicy semodule-utils patchelf
    
    - name: Build RPM package
      run: |
        cd scripts
        chmod +x build_rpm.sh
        VERSION="${{ needs.build-core.outputs.version }}" PUBLISH_DIR="../publish" DAEMON_DIR="../publish-daemon" ./build_rpm.sh
    
    - name: Upload RPM artifact
      uses: actions/upload-artifact@v6
      with:
        name: rpm-package
        path: |
          scripts/*.rpm
        retention-days: 1

  package-appimage:
    name: Package AppImage
    needs: build-core
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download Linux binary
      uses: actions/download-artifact@v7
      with:
        name: linux-binary
        path: publish/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2 file desktop-file-utils patchelf jq
    
    - name: Build AppImage
      run: |
        cd scripts
        chmod +x build_appimage.sh
        VERSION="${{ needs.build-core.outputs.version }}" PUBLISH_DIR="../publish" ./build_appimage.sh
    
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v6
      with:
        name: appimage-package
        path: |
          scripts/*.AppImage
        retention-days: 1

  package-flatpak:
    name: Package Flatpak
    needs: build-core
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download Linux binary
      uses: actions/download-artifact@v7
      with:
        name: linux-binary
        path: publish/
    
    - name: Install Flatpak tools
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak flatpak-builder
        flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08
    
    - name: Build Flatpak
      run: |
        cd scripts
        chmod +x build_flatpak.sh
        VERSION="${{ needs.build-core.outputs.version }}" PUBLISH_DIR="../publish" ./build_flatpak.sh
    
    - name: Upload Flatpak artifact
      uses: actions/upload-artifact@v6
      with:
        name: flatpak-package
        path: |
          flatpak/*.flatpak
        retention-days: 1

  package-windows:
    name: Package Windows
    needs: build-core
    runs-on: ubuntu-latest
    steps:
    - name: Download Windows binary
      uses: actions/download-artifact@v7
      with:
        name: windows-binary
        path: publish-windows/

    - name: Rename executable
      run: |
        mv publish-windows/CrossMacro.UI.exe publish-windows/CrossMacro-${{ needs.build-core.outputs.version }}-win-x64.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v6
      with:
        name: windows-package
        path: |
          publish-windows/*.exe
        retention-days: 1

  package-msix:
    name: Package MSIX (Store)
    needs: build-core
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Build Windows binary for MSIX
      shell: pwsh
      run: |
        dotnet publish src/CrossMacro.UI.Windows/CrossMacro.UI.Windows.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=false `
          -p:PublishTrimmed=false `
          -p:PublishReadyToRun=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -p:Version=${{ needs.build-core.outputs.version }} `
          -o msix-content/

    - name: Prepare MSIX content
      shell: pwsh
      run: |
        ./scripts/msix/prepare-msix.ps1 -Version "${{ needs.build-core.outputs.version }}" -OutputDir "msix-content"

    - name: Create MSIX package
      shell: pwsh
      run: |
        $sdkPath = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\10.*\x64\makeappx.exe" |
                   Sort-Object -Descending | Select-Object -First 1
        & $sdkPath pack /d msix-content /p CrossMacro-${{ needs.build-core.outputs.version }}.msix /nv

    - name: Upload MSIX artifact
      uses: actions/upload-artifact@v6
      with:
        name: msix-package
        path: "*.msix"
        retention-days: 1

  # macOS builds run on macOS runner (can't cross-compile from Linux)
  build-macos-arm64:
    name: Build macOS (ARM64)
    needs: build-core
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Install create-dmg
      run: |
        brew install create-dmg
    
    - name: Build and Package DMG
      run: |
        chmod +x scripts/build_macos.sh
        ./scripts/build_macos.sh
      env:
        RID: osx-arm64
        VERSION: ${{ needs.build-core.outputs.version }}
    
    - name: Upload macOS ARM64 DMG
      uses: actions/upload-artifact@v6
      with:
        name: macos-arm64-package
        path: scripts/macos_output/*.dmg
        retention-days: 1

  build-macos-x64:
    name: Build macOS (x64)
    needs: build-core
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Install create-dmg
      run: |
        brew install create-dmg
    
    - name: Build and Package DMG
      run: |
        chmod +x scripts/build_macos.sh
        ./scripts/build_macos.sh
      env:
        RID: osx-x64
        VERSION: ${{ needs.build-core.outputs.version }}
    
    - name: Upload macOS x64 DMG
      uses: actions/upload-artifact@v6
      with:
        name: macos-x64-package
        path: scripts/macos_output/*.dmg
        retention-days: 1

  update-aur:
    name: Update AUR
    needs: [create-release, build-core]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && needs.build-core.outputs.is_prerelease_release != 'true'
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
    - name: Install dependencies
      run: |
        pacman -Sy --noconfirm git openssh wget
        
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup SSH for AUR
      env:
        AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
      run: |
        umask 077
        mkdir -p ~/.ssh
        echo "$AUR_SSH_KEY" > ~/.ssh/id_aur
        chmod 600 ~/.ssh/id_aur

    - name: Add AUR host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H -t ed25519 aur.archlinux.org > ~/.ssh/known_hosts
        grep -q "ssh-ed25519" ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        

    
    - name: Test SSH Connection
      run: |
        set +e
        SSH_OUTPUT=$(ssh -i ~/.ssh/id_aur \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            -o UserKnownHostsFile=$HOME/.ssh/known_hosts \
            -o HostKeyAlgorithms=ssh-ed25519 \
            -T aur@aur.archlinux.org 2>&1)
        SSH_STATUS=$?
        set -e

        echo "$SSH_OUTPUT"

        # AUR commonly returns exit code 1 even for successful auth when interactive shell is disabled.
        if echo "$SSH_OUTPUT" | grep -q "Welcome to AUR"; then
          echo "AUR SSH authentication verified."
          exit 0
        fi

        exit $SSH_STATUS
    
    - name: Clone AUR repository
      env:
        GIT_SSH_COMMAND: ssh -i ~/.ssh/id_aur -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o HostKeyAlgorithms=ssh-ed25519
      run: |
        # Set default branch name to suppress Git 3.0 warning
        git config --global init.defaultBranch master

        # Fail fast on SSH/auth/host-key problems instead of masking with fallback init.
        git clone ssh://aur@aur.archlinux.org/crossmacro.git aur-repo
    
    - name: Prepare Package Files
      run: |
        VERSION=${{ needs.build-core.outputs.version }}
        
        # Copy PKGBUILD and install files from source if not present or to overwrite
        cp scripts/packaging/arch/PKGBUILD aur-repo/
        cp scripts/packaging/arch/crossmacro.install aur-repo/
        cp scripts/packaging/arch/crossmacro.sysusers aur-repo/
        cp scripts/assets/crossmacro-modules.conf aur-repo/
        
        cd aur-repo
        
        # Update PKGBUILD version
        sed -i "s/pkgver=.*/pkgver=$VERSION/" PKGBUILD
        
        # Calculate and update checksum for source tarball only
        wget "https://github.com/alper-han/CrossMacro/archive/v$VERSION.tar.gz" -O source.tar.gz
        SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
        sed -i "/^sha256sums=/,/)$/c\\sha256sums=('$SHA256'\n            'SKIP'\n            'SKIP')  # sysusers and modules config checksums (local files)" PKGBUILD
        rm source.tar.gz
        
        # Update .SRCINFO
        useradd builduser
        chown -R builduser:builduser .
        su builduser -c "makepkg --printsrcinfo" > .SRCINFO
    
    - name: Commit and push to AUR
      env:
        GIT_SSH_COMMAND: ssh -i ~/.ssh/id_aur -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o HostKeyAlgorithms=ssh-ed25519
      run: |
        VERSION=${{ needs.build-core.outputs.version }}
        cd aur-repo
        
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch master
        git config --global --add safe.directory $(pwd)
        
        git add PKGBUILD .SRCINFO crossmacro.install crossmacro.sysusers crossmacro-modules.conf
        
        if ! git diff --quiet --cached; then
          git commit -m "Update to version $VERSION"
          git push origin master
        else
          echo "No changes to commit."
        fi
    
    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/id_aur
        rm -f ~/.ssh/known_hosts
        rm -rf aur-repo

  # ============================================
  # Stage 3: Create Release (after all packages ready)
  # ============================================
  create-release:
    name: Create Release
    needs: [build-core, package-deb, package-rpm, package-appimage, package-flatpak, package-windows, build-macos-arm64, build-macos-x64]
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_prerelease == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Resolve release metadata
      id: release_meta
      run: |
        VERSION="${{ needs.build-core.outputs.version }}"
        IS_PRERELEASE="${{ needs.build-core.outputs.is_prerelease_release }}"
        if [ "${{ github.event_name }}" = "push" ]; then
          TAG="${GITHUB_REF#refs/tags/}"
        else
          INPUT_TAG="${{ github.event.inputs.prerelease_tag }}"
          if [ -n "$INPUT_TAG" ]; then
            TAG="$INPUT_TAG"
          else
            TAG="v${VERSION}-pre.${{ github.run_number }}"
          fi
        fi

        if [ "$IS_PRERELEASE" = "true" ]; then
          PRERELEASE="true"
          MAKE_LATEST="false"
          RELEASE_NAME="CrossMacro v${VERSION} (Pre-release)"
        else
          PRERELEASE="false"
          MAKE_LATEST="true"
          RELEASE_NAME="CrossMacro v${VERSION}"
        fi

        echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
        echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"
        echo "make_latest=${MAKE_LATEST}" >> "$GITHUB_OUTPUT"
        echo "release_name=${RELEASE_NAME}" >> "$GITHUB_OUTPUT"

    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts/
    
    - name: Generate checksums
      run: |
        cd artifacts
        sha256sum deb-package/*.deb > crossmacro-deb.sha256
        sha256sum rpm-package/*.rpm > crossmacro-rpm.sha256
        sha256sum appimage-package/*.AppImage > crossmacro-appimage.sha256
        sha256sum windows-package/*.exe > crossmacro-windows.sha256
        sha256sum macos-arm64-package/*.dmg > crossmacro-macos-arm64.sha256
        sha256sum macos-x64-package/*.dmg > crossmacro-macos-x64.sha256
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ steps.release_meta.outputs.release_name }}
        tag_name: ${{ steps.release_meta.outputs.tag }}
        target_commitish: ${{ github.sha }}
        draft: false
        prerelease: ${{ steps.release_meta.outputs.prerelease }}
        make_latest: ${{ steps.release_meta.outputs.make_latest }}
        files: |
          artifacts/deb-package/*.deb
          artifacts/crossmacro-deb.sha256
          artifacts/rpm-package/*.rpm
          artifacts/crossmacro-rpm.sha256
          artifacts/appimage-package/*.AppImage
          artifacts/crossmacro-appimage.sha256
          artifacts/windows-package/*.exe
          artifacts/crossmacro-windows.sha256
          artifacts/macos-arm64-package/*.dmg
          artifacts/crossmacro-macos-arm64.sha256
          artifacts/macos-x64-package/*.dmg
          artifacts/crossmacro-macos-x64.sha256
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-winget:
    name: Publish to Winget
    needs: [create-release, build-core]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && needs.build-core.outputs.is_prerelease_release != 'true'
    steps:
      - name: Publish to Winget
        uses: alper-han/winget-releaser@main
        with:
          identifier: AlperHan.CrossMacro
          token: ${{ secrets.WINGET_TOKEN }}
